<!DOCTYPE html>
<html>
<head>
  <title>One Serious Question</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaffea;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 10px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .no {
      background: #aaa;
      position: relative;
    }

    /* Fullscreen image */
    #fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: url("pic2.jpg") center / cover no-repeat;
      z-index: 9999;
    }

    /* Emoji rain */
    .emoji {
      position: fixed;
      top: -40px;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <h1>Okay listen ðŸ™„</h1>
    <h2>I made a whole website.</h2>
    <h2>Will you be my Valentine? ðŸ’š</h2>

    <img src="pic1.jpg">

    <br>

    <button class="yes" onclick="yesClicked()">Fine, Yes ðŸ’š</button>
    <button class="no" onmouseover="runAway(this)">No</button>
  </div>

  <!-- Fullscreen image -->
  <div id="fullscreen"></div>

  <!-- Audio -->
  <audio id="song" src="song.mp3"></audio>

  <script>
    function yesClicked() {
      // play audio (works on PC & iPhone)
      const audio = document.getElementById("song");
      audio.currentTime = 0;
      audio.play().catch(() => {});

      // show fullscreen image
      document.getElementById("content").style.display = "none";
      document.getElementById("fullscreen").style.display = "block";

      // start emoji rain
      startEmojiRain();
    }

    function runAway(btn) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startEmojiRain() {
      const emojis = ["ðŸ’š", "ðŸ€", "ðŸ¸", "ðŸŒ¿", "âœ¨"];
      setInterval(() => {
        const e = document.createElement("div");
        e.className = "emoji";
        e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = Math.random() * 100 + "vw";
        e.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
