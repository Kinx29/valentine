<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One Question ðŸ’š</title>

  <style>
    body {
      margin: 0;
      background: #eaffea;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .container.fade-out {
      opacity: 0;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes { background: #2ecc71; color: white; }
    .no  { background: #aaa; position: relative; }

    /* Fullscreen second image */
    #fullscreen {
      position: fixed;
      inset: 0;
      background: url("pic2.jpg") center / cover no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 9999;
    }

    #fullscreen.show {
      opacity: 1;
    }

    /* Emoji rain */
    .emoji {
      position: fixed;
      top: -40px;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="container" id="content">
  <h2>Okay listen ðŸ™„</h2>
  <h1>Will you be my Valentine? ðŸ’š</h1>

  <!-- FIRST IMAGE -->
  <img src="pic1.jpg">

  <br>

  <button class="yes" id="yesBtn">Yes ðŸ’š</button>
  <button class="no" onmouseover="runAway(this)">No</button>
</div>

<!-- SECOND IMAGE (FULLSCREEN) -->
<div id="fullscreen"></div>

<audio id="song" playsinline>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const content = document.getElementById("content");
  const fullscreen = document.getElementById("fullscreen");
  const audio = document.getElementById("song");

  yesBtn.addEventListener("click", () => {
    audio.play().then(() => {
      // fade out first content
      content.classList.add("fade-out");

      // after fade, show fullscreen image
      setTimeout(() => {
        content.style.display = "none";
        fullscreen.classList.add("show");
        startEmojiRain();
      }, 1000);
    });
  });

  function runAway(btn) {
    btn.style.transform =
      `translate(${Math.random()*300-150}px, ${Math.random()*300-150}px)`;
  }

  function startEmojiRain() {
    const emojis = ["ðŸ’š","ðŸ€","ðŸ¸","ðŸŒ¿","âœ¨"];
    setInterval(() => {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = Math.random()*100 + "vw";
      e.style.animationDuration = (2 + Math.random()*3) + "s";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 5000);
    }, 200);
  }
</script>

</body>
</html>
