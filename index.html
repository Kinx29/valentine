<!DOCTYPE html>
<html>
<head>
  <title>Very Important Question</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaffea;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 10px;
    }

    /* Second image hidden + fade effect */
    #pic2 {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #pic2.show {
      display: block;
      opacity: 1;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .no {
      background: #aaa;
    }

    /* Emoji rain */
    .emoji {
      position: fixed;
      top: -40px;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Okay listen ðŸ™„</h1>
  <h2>I made a whole website.</h2>
  <h2>So yeahâ€¦ will you be my Valentine? ðŸ’š</h2>

  <!-- First image -->
  <img id="pic1" src="pic1.jpg">

  <!-- Second image (appears after YES) -->
  <img id="pic2" src="pic2.jpg">

  <br><br>

  <button class="yes" onclick="yesClicked()">Fine, Yes ðŸ’š</button>
  <button class="no" onmouseover="runAway(this)">No</button>

  <audio id="song" src="song.mp3" preload="auto"></audio>

  <script>
    function yesClicked() {
      // play music (iPhone safe)
      const audio = document.getElementById("song");
      audio.currentTime = 0;
      audio.play().catch(() => {});

      // fade in second picture
      const pic2 = document.getElementById("pic2");
      pic2.classList.add("show");

      // start emoji rain
      startEmojiRain();

      alert("Correct answer ðŸ˜ŒðŸ’š");
    }

    function runAway(btn) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startEmojiRain() {
      const emojis = ["ðŸ’š", "ðŸ€", "ðŸ¸", "ðŸŒ¿", "âœ¨"];
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
